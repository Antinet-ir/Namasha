<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>کانال‌های نماشا</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f8f9fa;
        }

        .card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }

        .avatar-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .search-box {
            max-width: 400px;
            margin: 20px auto;
        }
    </style>
</head>
<body class="container py-4">

<h2 class="text-center mb-4">لیست کانال‌های نماشا</h2>

<div class="search-box">
    <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="جستجو بر اساس نام کانال...">
</div>

<div class="row" id="channelContainer">
    <!-- کارت‌ها اینجا لود می‌شوند -->
</div>

<script>
    const fallbackAvatar = 'https://via.placeholder.com/400x200?text=No+Image';

    async function loadChannels() {
        const response = await fetch('namasha_channels.json');
        const data = await response.json();
        renderChannels(data);
    }

    function renderChannels(channels) {
        const container = document.getElementById('channelContainer');
        container.innerHTML = '';

        channels.forEach(channel => {
            const card = document.createElement('div');
            card.className = 'col-sm-6 col-md-4 col-lg-3 mb-4';

            const avatar = channel.avatar || fallbackAvatar;
            const name = channel.name || 'بدون نام';
            const desc = channel.description || 'توضیحی موجود نیست';
            const date = new Date(channel.created_at).toLocaleDateString('fa-IR');

            card.innerHTML = `
          <div class="card h-100">
            <img src="${avatar}" class="card-img-top avatar-img" alt="${name}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title text-truncate" title="${name}">${name}</h5>
              <p class="card-text small text-muted mb-2">تاریخ ساخت: ${date}</p>
              <p class="card-text flex-grow-1">${desc}</p>
              <a href="${channel.url}" class="btn btn-primary mt-auto" target="_blank">مشاهده کانال</a>
            </div>
          </div>
        `;
            container.appendChild(card);
        });
    }

    document.getElementById('searchInput').addEventListener('input', async function () {
        const searchTerm = this.value.toLowerCase();
        const response = await fetch('namasha_channels.json');
        const data = await response.json();
        const filtered = data.filter(ch =>
            (ch.name && ch.name.toLowerCase().includes(searchTerm)) ||
            (ch.description && ch.description.toLowerCase().includes(searchTerm))
        );
        renderChannels(filtered);
    });

</script>
</body>
</html>
